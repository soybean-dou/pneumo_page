<!-- templates/index.html -->
<!DOCTYPE html>
<html>
    <head>
        <title>PneumoFinder</title>
        <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/dist/css/bootstrap.min.css') }}">
    </head>
    <body>
        <div>
          <nav class="navbar navbar-expand-lg navbar-light bg-light">
              <div class="container-fluid">
                <a class="navbar-brand" id="page_name" href="/">Pneumoniae</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                    <a class="nav-link" href="about">about</a>
                    <a class="nav-link active" aria-current="page" href="/submit">submit</a>
                    <a class="nav-link" href="#">result</a>
                    <a class="nav-link" href="#">mypage</a>
                  </div>
                </div>
              </div>
          </nav>
          <div class="container inner">
            <div class="row align-items-center" style="height: 80dvh;">
              <div class="col justify-content-center">
                <div class="intitle-1">Upload Sequence file</div>
                <form method="POST" enctype="multipart/form-data" class="mt-3" action="http://localhost:5000/upload">
                  <div class="mb-3">
                    <input type="file" name="file" id="file" class="form-control">
                  </div>
                  <div class="mb-3">
                    <button type="submit" class="btn btn-primary">업로드</button>
                  </div>
                </form>
                <div class="radio-list">
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Human WGS file 
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Pneumoniae WGS file
                    </label>
                  </div>
                </div>
              </div>
            </div>  
          </div>
        </div>
        
        <script src="/static/js/submit.js"></script>
        <script src="{{ url_for('static', filename='bootstrap/dist/js/bootstrap.min.js') }}"></script>
    </body>
</html>
