<!-- templates/index.html -->
<!DOCTYPE html>
<html>
  <head>
      <title>Pneumoniae</title>
      <link rel="stylesheet" href="{{ url_for('static', filename='node_modules/bootstrap/dist/css/bootstrap.min.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
      <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  </head>
  <body>
    <div>
      <div class="modal" tabindex="-1">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title">Modal title</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
              <p>Modal body text goes here.</p>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
              <button type="button" class="btn btn-primary">Save changes</button>
            </div>
          </div>
        </div>
      </div>
      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="container-fluid">
            <a class="navbar-brand" id="page_name" href="/">Pneumoniae</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              <div class="navbar-nav">
                <a class="nav-link" href="/about">about</a>
                <a class="nav-link active" aria-current="page" href="/submit">submit</a>
                <a class="nav-link" id="nav-result" href="/#">result</a>
                <a class="nav-link" href="#">mypage</a>
              </div>
            </div>
            <div class="collapse navbar-collapse justify-content-end" id="collapsibleNavbar">
              <div class="navbar-nav">
                <li class="nav-item">
                  {% if login == False %}
                    <a class="nav-link" href="/login">Login</a>
                  {% else %}
                    <a class="nav-link" id="user_id" style="display: none;">{{user_id}}</a>
                    <a class="nav-link" href="/logout">Logout</a>
                  {% endif %}
                </li>
              </div>
            </div>
          </div>
      </nav>
      <div class="container inner">
        <div class="row align-items-center" style="height: 80dvh;">
          <div class="col justify-content-center">
            <div class="intitle-1">Upload Sequence file</div>
            <form action="/upload" method="post">
              <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon1">job name</span>
                <input type="text" id=jobname class="form-control" placeholder="jobname" aria-label="jobname" aria-describedby="basic-addon1">
              </div>
              <div class="mb-3">
                <input  multiple="multiple" type="file" name="file[]" id="file" class="form-control">
              </div>
              <div class="radio-list mb-3">
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value='human'>
                  <label class="form-check-label" for="flexRadioDefault1">Human WGS file</label>
                </div>
                <div class="form-check">
                  <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value='pneumo'>
                  <label class="form-check-label" for="flexRadioDefault2">Pneumoniae WGS file</label>
                </div>
              </div>
              <div class="mb-3">
                <input type="submit" class="btn btn-outline-primary" id="submit-btn" value="submit"></input>
              </div>
            </form>
          </div>  
      </div>
    </div>
    
    <script src="/static/js/common.js"></script>
    <script src="/static/js/submit.js"></script>
    <script src="{{ url_for('static', filename='node_modules/bootstrap/dist/js/bootstrap.min.js') }}"></script>
    <script src="https://code.jquery.com/jquery-latest.js"></script>
  </body>
</html>
